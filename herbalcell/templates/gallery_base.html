{% extends 'blog_base.html' %}

{% block head_css %}
    <link rel="stylesheet" href="{{ STATIC_URL }}js/smooth-div-scroll/css/smoothDivScroll.css" type="text/css" media="screen" />
{% endblock %}

{% block head_js %}
	<script src="{{ STATIC_URL }}js/smooth-div-scroll/js/jquery-ui-1.8.23.custom.min.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}js/smooth-div-scroll/js/jquery.mousewheel.min.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}js/smooth-div-scroll/js/jquery.kinetic.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}js/smooth-div-scroll/js/jquery.smoothdivscroll-1.3-min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function () {
            $('.gallery').css({'width': '490px', 'height': '250px'});
			$(".gallery").smoothDivScroll({
                autoScrollingMode: "onStart",
                autoScrollingDirection: "backAndForth",
                autoScrollingInterval: 30
			});
		});
	</script>
{% endblock %}
